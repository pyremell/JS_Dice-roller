<html lang="en">

    <div class="dice-container">

    <div class="multiplier-container">
      <div class="mulitplier-box">
        <p>Number of Dice</p>
        <input class="mult-input" id="mult-input" type="number" name="multiplier" value="1" min="1" max="10">

    </div>

  <script src="script.js"></script>
